<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <title>Chat</title>
</head>
<body>
    
    <div> <!-- container to store chatbox & drawing area -->
        <div> <!-- the chat panel -->
            <div> <!-- chatbox header -->
                <span>Chatbox Header</span>
            </div>
            <div> <!-- chat log -->
                <p>Will get populated with data</p>
                <p>USER MESSAGE</p>
                <p>MODEL MESSAGE</p>
            </div>
            <div> <!-- text input area -->
                <input type="text" placeholder="Type a message">
                <button> <!-- send button -->
                    <span></span> <!-- icon for send button -->
                </button>
            </div>
        </div>

        <div> <!-- drawing box -->
            <div> <!-- header -->
                <span>Drawing Area</span>
            </div>
            <div> <!-- actual drawing area -->
                <p>draw here</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>

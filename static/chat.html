<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <title>Chat</title>
</head>
<body>
    
    <div id="container"> <!-- container to store chatbox & drawing area -->
        <div id="chatPanel"> <!-- the chat panel -->
            <div id="chatHead"> <!-- chatbox header -->
                <span id="chatHeadText">Chatbox</span>
            </div>
            <div id="chatLog"> <!-- chat log -->
                <p class="user">USER MESSAGE WHAT IF WE GET A SUPER LONG MESSAGE LIKE THIS ONE</p>
                <p class="model">MODEL MESSAGE</p>
            </div>
            <div id="inputArea"> <!-- text input area -->
                <input type="text" id="textBox" placeholder="Type a message">
                <button id="send"> <!-- send button -->
                    <span>&#10148</span> <!-- icon for send button -->
                </button>
            </div>

        </div>

        <div id="drawingBoard"> <!-- drawing box -->
            <div id="drawingHead"> <!-- header -->
                <span>Drawing Area</span>
            </div>
            <div id="drawingArea"> <!-- actual drawing area -->
                <canvas id="canvas" width="500" height="400"></canvas>
                <div id="brushCursor"></div>
                <div class="draw-controls">
                    <button id="penBtn">Pen</button>
                    <button id="eraserBtn">Eraser</button>
                    <button id="clearBtn">Clear</button>
                    <button id="submitDrawing">Send to AI</button>
                </div>
                <!-- <p>draw here</p> -->
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <title>Chat</title>
</head>
<body>
    
    <div id="container"> <!-- container to store chatbox & drawing area -->
        <div id="chatPanel"> <!-- the chat panel -->
            <div id="chatHead"> <!-- chatbox header -->
                <span>Chatbox Header</span>
            </div>
            <div id="chatLog"> <!-- chat log -->
                <!-- <p>Will get populated with data</p>
                <p>USER MESSAGE</p>
                <p>MODEL MESSAGE</p> -->
            </div>
            <div id="inputArea"> <!-- text input area -->
                <input type="text" placeholder="Type a message">
                <button id="send"> <!-- send button -->
                    <span>&#10148</span> <!-- icon for send button -->
                </button>
            </div>
        </div>

        <div id="drawingBoard"> <!-- drawing box -->
            <div id="drawingHead"> <!-- header -->
                <span>Drawing Area</span>
            </div>
            <div id="drawingArea"> <!-- actual drawing area -->
                <!-- <p>draw here</p> -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

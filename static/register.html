        <ul>
            <li><a class="fainman" href="index.html">fAInman</a></li>

    <div class="boxCenter">
        <h1 id="createHead">Create an account</h1>
        <ul>
            <li class="inputs"><input type="text" placeholder="Username" id="userRegister"></li>
            <li class="inputs"><input type="text" placeholder="Email" id="emailRegister"></li>
            <li class="inputs"><input type="password" placeholder="Password" id="passRegister"></li>
            <li class="inputs"><input type="password" placeholder="Verify Password" id="verifyPassRegister"></li>
        </ul>

        <button id="createBtn" onclick="doRegister()">Create Account</button>
        <p id="bottomText">Already have an account? <a id="bottomLink" href="login.html">Log in here</a></p>
    </div>
